<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Good-Fast-Cheap.js"></script>
    <link rel="stylesheet" href="Good-Fast-Cheap.css">
</head>
<body>
<h2>Toggle Switch</h2>


<label class="switch">
    <input type="checkbox" onclick="Good()" id="good">
    <span class="slider round"></span>
</label><br>

<label class="switch">
    <input type="checkbox" onclick="Fast()" id="fast">
    <span class="slider round"></span>
</label><br>

<label class="switch">
    <input type="checkbox" onclick="Cheap()" id="cheap" checked>
    <span class="slider round"></span>
</label>
</body>
</html>
